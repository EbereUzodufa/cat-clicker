<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Cat-Clicker</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
</head>
<body>
	<div>
		<h2>Cat-clicker Premium Pro+</h2>
		<p>Total number of clicks: <span id="clickCountTotal"></span></p>
	</div>
	<!-- <div id="div1">
		<img src="img/theCat.jpg" alt="the cast" id="theCat1">
		<span id="clickCount1">0</span>
	</div>
	<div id="div2">
		<img src="img/theCat.jpg" alt="the cat" id="theCat2">
		<span id="clickCount2">0</span>
	</div>
	<br/> -->
	<div class="container">
		<div id="listOfCats"></div>
		<div id="catDisplay">
			<figure>
				<img id="selectedImg"/>
				<figcaption id="selectedCatCaption"></figcaption>
				Number of clicks: <span id="clickCount">0</span>
			</figure>
			<div id="showAdminButton">Admin</div>
		</div>
	</div>
	<form id="adminPanel" hidden>
		Cat name: <input type="text" name="catName" id="formCatName"><br>
		Cat URL: <input type="text" name="catSrcUrl" id="formCatUrl"><br>
		Cat Click counts: <input type="text" name="catClickCount" id="formCatClickCount"><br>
		<input type="submit" name="cancelButton" value="Cancel" id="cancelButton">
		<input type="submit" name="submitButton" value="Submit" id="submitButton">
		
		<div id="addCatForm">
			<form>
				<h4>Add new Cat</h4>
				Cat name: <input type="text" name="catName" id="formAddCatName"><br>
				Cat URL: <input type="text" name="catSrcUrl" id="formAddCatUrl"><br>
				<input type="submit" name="submitButton" value="Add Cat" id="addNewCatButton">
			</form>
		</div>
		
	</form>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
